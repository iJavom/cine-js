<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="assets/css/personalizado.css">
    
</head>
<body>
    <header class="bg-info" style="height: 1em;">

    </header>
    <main>
        <section class="seccion-titulo">
            <h1 id="titulo-pagina" class="text-center p-3 mb-2 bg-dark text-white"></h1>
        </section>
        <section class="seccion-cartelera">
            <hr>
            <div class="row text-center">
                <h2>Cartelera</h2>
            </div>
            <hr>
            <div class="container">
                <div id="seccion-peliculas" class="row">
                </div>
            </div>
        </section>
        <section class="seccion-agregar-pelicula bg-dark">
            <hr>
            <div class="row text-center">
                <div class="col">
                    <button id="mostrar-form" class="btn btn-primary w-100" onclick="mostrarOcultarForm()">
                        Agregar pelicula
                    </button>
                    <button id="ocultar-form" class="btn btn-primary w-100 d-none" onclick="mostrarOcultarForm()">
                        Ocultar pelicula
                    </button>
                </div>
            </div>
            <hr>
            <div id="formulario-pelicula" class="container d-none">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Formulario para a√±adir una pelicula</h3>
                            </div>
                            <div class="card-body">
                              <form>
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Titulo</label>
                                    <input type="text" class="form-control" id="titulo" placeholder="Nombre de la pelicula">
                                </div>
                                <div class="mb-3">
                                    <label for="sinopsis" class="form-label">Sinopsis</label>
                                    <textarea class="form-control" id="sinopsis" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="duracion" class="form-label">Duracion</label>
                                    <input type="number" class="form-control" id="duracion" placeholder="Duracion en minutos">
                                </div>
                                <div class="mb-3">
                                    <label for="genero" class="form-label">Genero</label>
                                    <input type="text" class="form-control" id="genero" placeholder="Genero">
                                </div>
                                <div class="mb-3">
                                    <label for="clasificacion" class="form-label">Clasificacion</label>
                                    <input type="number" class="form-control" id="clasificacion" placeholder="Clasificacion">
                                </div>
                                <div class="mb-3">
                                    <label for="estreno" class="form-label">Estreno</label>
                                    <input type="date" class="form-control" id="estreno" placeholder="Fecha de estreno">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen</label>
                                    <input type="text" class="form-control" id="imagen" placeholder="Inserte el link de la imagen">
                                </div>
                                <div class="mb-3">
                                    <label for="trailer" class="form-label">Trailer</label>
                                    <input type="text" class="form-control" id="trailer" placeholder="Inserte el link del trailer">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="guardarPelicula()"> Guardar pelicula</button>
                              </form>
                            </div>
                          </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="sala-cine container d-none">
            <hr>
            <div class="row text-center">
                <h2>Teatro</h2>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <table id="asientos-teatro" >
                        <!-- <tr>
                            <td><span class="material-symbols-outlined">chair</span></td>
                        </tr> -->
                    </table>
                </div>
            </div>


        </section>
    </main>
    <footer>

    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/peliculas.js"></script>
    <script src="assets/js/iniciar-pagina.js"></script>
    <script src="assets/js/sala.js"></script>
    <script src="assets/js/principal.js"></script>
    <!-- <script defer src="https://app.embed.im/snow.js"></script> -->
</body>
</html>
